<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Set background color to black */
            color: #ffffff; /* Set text color to white */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #444444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        td {
            background-color: #2d2d2d;
        }
        .highlight {
            background-color: #3a3a3a;
        }
        .percentage {
            background-color: #1e81b0;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Player Stats Calculator</h1>

    <!-- Input Form -->
    <form id="statsForm">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" placeholder="e.g., Los Angeles Lakers" required><br><br>

        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="e.g., LeBron James" required><br><br>

        <label for="statType">Stat Type:</label>
        <select id="statType">
            <option value="Points">Points</option>
            <option value="Assists">Assists</option>
            <option value="Rebounds">Rebounds</option>
        </select><br><br>

        <label for="line">Line (e.g., Points):</label>
        <input type="number" id="line" placeholder="e.g., 20.5" required><br><br>

        <button type="submit">Add</button> <!-- Changed the button label here -->
    </form>

    <div id="error-message" class="error-message"></div> <!-- Error message container -->

    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Stat</th>
                <th>Team</th>
                <th>Opposing Team</th>
                <th>Pos</th>
                <th>Line</th>
                <th>Over/Under</th>
                <th>Weight</th>
                <th>Projection</th>
                <th>Diff</th>
                <th>Diff%</th>
                <th>EV</th>
                <th>Last 10</th>
                <th>H2H</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

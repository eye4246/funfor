<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #444444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        td {
            background-color: #2d2d2d;
        }
        .highlight {
            background-color: #3a3a3a;
        }
        .percentage {
            background-color: #1e81b0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Stat</th>
                <th>Team</th>
                <th>Opposing Team</th>
                <th>Pos</th>
                <th>Line</th>
                <th>Over/Under</th>
                <th>Weight</th>
                <th>Projection</th>
                <th>Diff</th>
                <th>Diff%</th>
                <th>EV</th>
                <th>Last 10</th>
                <th>H2H</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td> <!-- New Opposing Team column -->
                <td></td>
                <td></td>
                <td></td>
                <td class="highlight"></td>
                <td class="highlight"></td>
                <td class="highlight"></td>
                <td class="percentage"></td>
                <td class="percentage"></td>
                <td class="percentage"></td>
                <td class="percentage"></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Player Stats Calculator</h1>
    <form id="statsForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" required><br><br>

        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" required><br><br>

        <label for="line">Line (e.g., Strikeouts):</label>
        <input type="number" id="line" required><br><br>

        <button type="submit">Calculate Stats</button>
    </form>
    
    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Stat</th>
                <th>Team</th>
                <th>Opposing Team</th>
                <th>Pos</th>
                <th>Line</th>
                <th>Over/Under</th>
                <th>Weight</th>
                <th>Projection</th>
                <th>Diff</th>
                <th>Diff%</th>
                <th>EV</th>
                <th>Last 10</th>
                <th>H2H</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
